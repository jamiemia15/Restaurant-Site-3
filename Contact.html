<!DOCTYPE html>

<html lang="en">


    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Contact Us</title>
        <link rel="stylesheet"
              type="text/css"
              href="restaurantStyles.css" />
        <style>
            body {
                text-align: center;
                align-content: center;
            }
            input {
                padding: 5px;
            }
            textarea {
                width: 50%;
                height: 200px;
                border: 2px solid #0d1f2d;
                resize: none;
            }
            .required {
                font-weight: bold;
                text-align: center;
                align-content: center;
            }
            main {
                width: 100%;
            }
            section {
                width: 100%;
            }
            div.form {
                display: block;
                margin-left: 20%;
                margin-right:15%;
                width: 65%;
                text-align: center;
                align-content: center;
            }
            form {
                display: inline-block;
                margin-left: 20%;
                margin-right:15%;
                width: 65%;
                text-align: center;
            }
            label {
                display: inline-block;
                width:100px;
                text-align: right;
            }
        </style>
        <script type="text/javascript" src="restaurant.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    
    
    <body>
        
        <noscript>This webpage is best used with Javascript enabled.</noscript>
        
        <div class="container">
    
            <main>

                <div class="row">
                    <div class="col-lg">
                        <header class="jumbotron">
                            <h1>Jamie's Cafe</h1>
                        </header>
                        <hr />
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg">
                        <nav>
                            <a class="btn badge-pill" href="index.html">
                                <span class="glyphicon glyphicon-home">Home</span>
                            </a> 
                            <a class="btn badge-pill" href="Menu.html">Menu</a>
                            <a class="btn badge-pill" href="Contact.html">Contact Us</a>
                        </nav>
                        <hr />
                    </div>
                </div>


                <div class="row" id="form">
                <section>

                    <article id="contact us form">
                        
                        <div class="form">

                        <form action="fakePage.html" method="post" name="contact" onsubmit="return validateItems();" class="form-inline" style="text-align: center">

                                <div class="col-lg">
                                    <div class="required">
                                        **Bold fields are required**<br />
                                        <div class="form-group">
                                            <label for="name">Name:</label> <br />
                                            <input type="text" class="form-control" id="name"> <br />
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="email">Email:</label> <br />
                                            <input type="text" class="form-control" id="email"> <br />
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="phone">Phone:</label> <br />
                                            <input type="text" class="form-control" id="phone"> <br />
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="reason">Reason for Inquiry:</label> 
                                            <br />
                                            <select class="form-control" id="reason" name="reason">
                                                <option value="Catering">Catering</option>
                                                <option value="Private Party">Private Party</option>
                                                <option value="Feedback">Feedback</option>
                                                <option value="Other">Other</option>
                                            </select>
                                            <br />
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="info">Additional Information:</label>
                                            <br />
                                            <textarea class="form-control" id="info" name="additional info"></textarea>
                                            <br />
                                        </div>
                                        
                                    </div>
                                    
                                    Have you been to the restaurant? 
                                    <input type="radio" name="answer" id="answer" value="No" checked>No 
                                    <input type="radio" name="answer" id="answer" value="Yes">Yes
                                    <br />
                                    Best days to contact you:
                                    <input id="m" type="checkbox" name="days" value="M">M
                                    <input id="t" type="checkbox" name="days" value="T">T
                                    <input id="w" type="checkbox" name="days" value="W">W
                                    <input id="th" type="checkbox" name="days" value="Th">Th
                                    <input id="f" type="checkbox" name="days" value="F">F
                                    <br />
                                    <button type="submit" id="submitButton" class="btn btn-default" onsubmit="return validateItems();" style="background-color: gainsboro">Submit</button>
    
                                </div>

                        </form>
                        
                        </div>

                    </article>

                </section>
                </div>
                <hr />

                <div class="row">
                    <div class="col-lg">
                        <footer>
                            100 Yummy Lane, Yorkville, NY 11001
                            <br />
                            212-601-6001
                        </footer>
                        <hr />
                    </div>
                </div>


            </main>
        </div>
        
        
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    </body>


</html>
